<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="weather__header">
            <form action="" class="weather__search">
                <input type="text" placeholder="Search for a City.." class="weather__searchform" name="search">
                <i class="fa-solid fa-magnifying-glass"></i>

            </form>
            <div class="weather__units">
                <span class="weather_units_celsius">&#176C</span>
                <span class="weather_units_farenheit">&#176F</span>
            </div>
        </div>
        <div class="weather__body">
            <h1 class="weather__city">
                London,UK
            </h1>
            <div class="weather__datetime">
                <p>Thursday 8 June 2023 11.14am</p>
            </div>
            <div class="weather__forecast">
                <p>Clear</p>
            </div>
            <div class="weather__icon">
                <img src="http://openweathermap.org/img/wn/10d@4x.png" alt="" />
            </div>
            <p class="weather__temperature">
                18&#176
            </p>
            <div class="weather__minimax">
                <p>Min:12&#176</p>
                <p>Max:13&#176</p>
            </div>
        </div>
        <div class="weather__info">
            <div class="weather__card">
                <i class="fa-solid fa-temperature-full"></i>
                <div>
                    <p>Real Feel</p>
                    <p class="weather__realfeel">18&#176</p>
                </div>
            </div>
            <div class="weather__card">
                <i class="fa-solid fa-droplet"></i>
                <div>
                    <p>Humidity</p>
                    <p class="weather__humidity">18&#176</p>
                </div>
            </div>
            <div class="weather__card">
                <i class="fa-solid fa-wind"></i>
                <div>
                    <p>Wind</p>
                    <p class="weather__Wind">18&#176</p>
                </div>
            </div>
            <div class="weather__card">
                <i class="fa-sharp fa-solid fa-sunset"></i>
                <div>
                    <p>Sunset</p>
                    <p class="weather__sunset">18&#176</p>
                </div>
            </div>
        </div>
    </div>









    <script src="style.js" type="module"></script>
    <script src="https://kit.fontawesome.com/77bf126aae.js" crossorigin="anonymous"></script>
</body>

</html>
